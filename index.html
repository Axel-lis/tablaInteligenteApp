   <!--Ejemplo tabla con DataTables-->
<div class="container" id="datatableContainer">
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">        
            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr> 
                               <th>ID</th>
                               <th>Tarea</th>
                               <th>Fecha Inicio</th>                               
                               <th>Fecha Fin</th>
                               <th>Detalles</th>
                               <th>Prioridad</th>
                               <th></th>
                           </tr>
                       </thead>
                       <tbody>
                       </tbody>        
                    </table>   
                </div> 
            </div>
        </div>  
   </div>         
<!--Pop up modal para agregar registro--> 
<div id="agregarRegistro" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar tarea:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="form-group" name="formAgregarRegistro"id="formAgregarRegistro">
                <label for="prioridad">Prioridad:</label> <br>
                <input type="number" id="prioridad"  name="prioridad" min="0" max="10"placeholder="Nivel de prioridad.."> <br>
                <label for="tarea" aria-required="true">Tarea:</label> <br>
                <input type="text" id="tarea" name="tarea" placeholder="Tarea..."> <br>
                <label for="fechaInicio">Fecha Inicio:</label> <br>
                <input type="date" id="fechaInicio" name="fechaInicio"> <br>
                <label for="fechaFin">Fecha Fin:</label> <br>
                <input type="date" id="fechaFin" name="fechaFin"> <br>
                <label for="detalles" id="detalles" name="detalles" placeholder="Comentarios/gastos/detalles">Detalles:</label> <br>
                <input type="textarea" id="detalles" name="detalles" maxlength="30">
               </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="guardarModal" class="btn btn-success">GUARDAR</button>
          <button type="button" id="cancelarModal" class="btn btn-danger" data-dismiss="modal">CANCELAR</button>
        </div>
      </div>
    </div>
  </div>
